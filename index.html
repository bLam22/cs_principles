<!-- determines the type of document to be interpretted/rendered by the browser, HTML5 which is the language-->
<!DOCTYPE html>
<!-- opens HTML tab -->
<html>
  <!-- opens the head of the document -->
  <head>
    <!-- determines the character set of the document -->
    <meta charset="utf-8">
    <!-- it is the name of the tab -->
    <title>My first web page</title>
    <link href="css/myStyle.css" rel="stylesheet">
  <!-- closes the head tab -->
  </head>
  <!-- this is the stuff you actually see, body tag -->
  <body onload="draw()">
    <canvas id="canvas" width="150" height="150"></canvas>
    <!-- heading in the body of document -->
    <h1>My first web page!!!</h1>
    <!-- paragraph tag -->
    <p>Hello World...</p>
      <a href="https://bcp.org">Go BELLS!!!</a>
    <img src="images/firefox-icon.png" alt="My test image">
    <script src="js/myFirstJavascript.js"></script>
  </body>
</html>
